<body>
  <table id="my-table">
    <thead>
      <th width=30%>name</th>
      <th width=20%>counter</th>
      <th width=50%>time</th>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    $('#my-table').dynatable({
      dataset: {
        records: users
      }
    });
  </script>

  <br>
  <div class="controller">
    新增使用者：<input type="text" id="addNewUser" placeholder="使用者帳號">
    <input type="button" id="add" value="新增使用者"><br>
    編輯使用者：<input type="text" id="editUser" placeholder="使用者帳號">
    <input type="text" id="counter" placeholder="次數">
    <input type="text" id="time" placeholder="時間(分)">
    <input type="button" id="update" value="編輯使用者"><br>
    刪除使用者：<input type="text" id="delUser" placeholder="使用者帳號">
    <input type="button" id="del" value="刪除使用者"><br>
  </div>
  <input type="button" id="logout" value="登出"><br>
