<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="trinity/jquery-ui-1.10.3/themes/base/jquery-ui.css" />
  <script type="text/javascript" src="trinity/jquery-ui-1.10.3/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="trinity/jquery-ui-1.10.3/ui/jquery-ui.js"></script>

  <title>海洋城市</title>
</head>
<body>
  <div class="slogan">歡迎光臨海洋城市</div>
  <div class="login">
    <table>
      <tr><td colspan="2"><input type="radio" name="role" value="user" checked="true">使用者</td></tr>
      <tr><td colspan="2"><input type="radio" name="role" value="admin">管理者</td></tr>
      <tr><td width="30%">帳號:</td><td width="70%"><input type="text" id="account" class="txtfield"/></td></tr>
      <tr><td>密碼:</td><td><input type="password" id="password" class="txtfield" disabled="true" /></td></tr>
      <tr><td colspan="2" align="right"><input type="button" id="exec" value="登入"/></td></tr>
    </table>
  </div>
  <div class="image">
    <img src="image/img1.jpg">
    <img src="image/img2.jpg">
    <img src="image/img3.jpg">
    <img src="image/img4.jpg">
