<body>
  <div id="info">
    <table>
      <tr><td>Source:</td><td><input type="text" id="sourceText" class="txtfield"/></td></tr>
      <tr><td>Target:</td><td><input type="text" id="targetText" class="txtfield"/></td></tr>
    </table>
    <div id="accordion">
    </div>
    <table id="setup">
      <tr><td colspan="2"><input type="radio" name="action" value="new">新增節點關係</td></tr>
      <tr><td colspan="2"><input type="radio" name="action" value="update">更新節點關係</td></tr>
      <tr><td colspan="2"><input type="radio" name="action" value="remove">移除節點關係</td></tr>
      <tr><td>起點:</td><td><input type="text" id="sourceSetup" class="txtfield"/></td></tr>
      <tr><td>目標:</td><td><input type="text" id="targetSetup" class="txtfield"/></td></tr>
      <tr><td colspan="2"><input type="radio" name="type" value="contain">直接關係</td></tr>
      <tr><td colspan="2"><input type="radio" name="type" value="resolved">間接關係</td></tr>
      <tr><td>順向關係:</td><td><input type="text" id="relationSetup" class="txtfield"/></td></tr>
      <tr><td>反向關係:</td><td><input type="text" id="revrelSetup" class="txtfield"/></td></tr>
      <tr><td colspan="2"><input type="button" id="exec" value="執行"/></td></tr>
    </table>
    <input type="button" id="saveGraph" value="固定畫面"/>
    <input type="button" id="editUser" value="編輯使用者畫面"/>
    <input type="button" id="logout" value="登出"/>
  </div>
  <script type="text/javascript" src="js/mps.js"></script>
</body>
